            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">

              {{ schedulerEvent.name }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="typeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%"> {{ 'scheduler.type' | translate }} </mat-header-cell>
            <mat-cell *matCellDef="let schedulerEvent">
              {{ schedulerEvent.typeName }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="customerTitle">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%"> {{ 'scheduler.created_customer' | translate }} </mat-header-cell>

              {{ schedulerEvent.customerTitle }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions" stickyEnd>

            <mat-cell *matCellDef="let schedulerEvent">

                <button *ngIf="editEnabled"
                        mat-button mat-icon-button [disabled]="isLoading$ | async"
                        matTooltip="{{ 'scheduler.edit-scheduler-event' | translate }}"

                        matTooltip="{{ 'scheduler.delete-scheduler-event' | translate }}"
                        matTooltipPosition="above"
                        (click)="deleteSchedulerEvent($event, schedulerEvent)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>
          <mat-header-row [ngClass]="{'mat-row-select': true}" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
          <mat-row [fxShow]="!dataSource.dataLoading"
                   [ngClass]="{'mat-row-select': true,
                               'mat-selected': dataSource.selection.isSelected(schedulerEvent)}"
                   *matRowDef="let schedulerEvent; columns: displayedColumns;" (click)="dataSource.selection.toggle(schedulerEvent)"></mat-row>

        <span [fxShow]="(dataSource.isEmpty() | async) && !dataSource.dataLoading"

        <span [fxShow]="dataSource.dataLoading"
              fxLayoutAlign="center center"
              class="no-data-found">{{ 'common.loading' | translate }}</span>
      </div>
      <mat-divider *ngIf="displayPagination"></mat-divider>
      <mat-paginator *ngIf="displayPagination"

                     [pageIndex]="pageLink.page"
                     [pageSize]="pageLink.pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     [hidePageSize]="hidePageSize"></mat-paginator>
    </div>
    <div fxFlex class="mat-padding" [fxShow]="mode === 'calendar'" fxLayout="column">
      <div fxLayout="row">
        <h2 class="mat-headline">
          {{ calendarViewTitle() }}
        </h2>
        <mat-form-field class="mat-block" fxFlex style="margin-left: 16px; margin-right: 16px;">
          <mat-label translate>scheduler.calendar-view-type</mat-label>
          <mat-select [(ngModel)]="currentCalendarView" (ngModelChange)="changeCalendarView()">
            <mat-option *ngFor="let viewType of schedulerCalendarViews" [value]="viewType">
&lt;!&ndash;              {{ schedulerCalendarViewTranslations.get(viewType) | translate }}&ndash;&gt;
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
          <button mat-button mat-raised-button [disabled]="isCalendarToday()" (click)="gotoCalendarToday()">
            {{'scheduler.today' | translate}}
          </button>
          <button mat-button mat-raised-button mat-icon-button (click)="gotoCalendarPrev()"
                  matTooltip="{{'scheduler.navigate-before' | translate}}"
                  matTooltipPosition="above">
            <mat-icon>navigate_before</mat-icon>
          </button>

                  matTooltip="{{'scheduler.navigate-next' | translate}}"
                  matTooltipPosition="above">
            <mat-icon>navigate_next</mat-icon>
          </button>
        </div>
      </div>

        <div #schedulerEventMenuTrigger="matMenuTrigger" style="visibility: hidden; position: absolute"

             [style.top]="schedulerEventMenuPosition.y"

          <ng-template matMenuContent let-schedulerEvent="schedulerEvent">
            <div class="tb-event-schedule-context-menu-container" (mouseleave)="onSchedulerEventContextMenuMouseLeave()">
              <div class="tb-context-menu-header">

              </div>

                <span translate>action.edit</span>

              </button>
            </div>
          </ng-template>
        </mat-menu>
        <full-calendar #calendar
                       height="parent"
                       [eventSources]="eventSources"
                       [editable]="editEnabled"
                       [eventDurationEditable]="false"
                       [allDaySlot]="false"
                       [header]="false"
                       timeZone="UTC"
                       (eventClick)="onEventClick($event)"
                       (dateClick)="onDayClick($event)"
                       (eventDrop)="onEventDrop($event)"
                       (eventRender)="eventRender($event)"
                       [defaultView]="currentCalendarViewValue"
                       [plugins]="calendarPlugins">
        </full-calendar>
      </div>
    </div>
  </div>
  <span [fxShow]="!showData" fxLayoutAlign="center center"

</div>-->
